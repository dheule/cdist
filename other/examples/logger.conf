{
    "version": 1,
    "formatters": {
        "console": {
            "format": "%(levelname)s: %(name)s: %(message)s"
        },
        "fileform": {
            "format": "%(asctime)s - %(levelname)s: %(name)s: %(message)s"
        }
    },
    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "level": "INFO",
            "formatter": "console",
            "stream": "ext://sys.stderr"
        },
        "logfile": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "formatter": "fileform",
            "filename": "/tmp/cdist.log"
        }
    },
    "loggers": {
            "cdist": {
                "level": "DEBUG",
                "handlers": ["console","logfile"],
                "propagate": "yes"
            },
            "localhost": {
                "level": "DEBUG",
                "handlers": ["console","logfile"],
                "propagate": "yes"
            }
    },
    "root": {
        "level": "DEBUG"
    }
}
